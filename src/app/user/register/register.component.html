<div class="container">
    
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-4">
                <label>Full Name <span class="error">*</span></label>
            </div>
            <div class="col-md-8">
                <input formControlName="name" class="form-control" placeholder="Enter your Full Name" maxlength="15" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-4">
                <label>Email Id <span class="error">*</span></label>
            </div>
            <div class="col-md-8">
                <input formControlName="email" class="form-control" placeholder="Enter Email id" maxlength="15" />
            </div>
        </div>
    </div><div class="form-group">
        <div class="form-row">
            <div class="col-md-4">
                <label>Password <span class="error">*</span></label>
            </div>
            <div class="col-md-8">
                <input formControlName="password" class="form-control" placeholder="Enter your Password" maxlength="15" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>

</div>
