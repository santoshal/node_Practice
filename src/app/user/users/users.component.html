

<div class="container row">
  <table class="table table-dark ">
    <thead>
   <tr>
     <th >Name</th>
     <th >Email</th>
     <th >Remove</th>
   </tr>
 </thead>
 <tbody>
   <tr *ngFor="let u of user">
       <td >{{u.username}}</td>
       <td >{{u.email}}</td>
       <td >
         <button class="btn btn-danger" (click)="deleteUser(u.id)">Delete</button><br>
        <a (click)="updateUser(u.id)">Update</a>
      
      </td>
   </tr>
 </tbody>
</table>
</div>
